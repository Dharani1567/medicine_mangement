{% extends "base.html" %}
{% block content %}
<h2>Medicine Management Dashboard</h2>

<!-- Alerts Section -->
<div id="alerts" class="mb-3"></div>

<!-- Summary Cards -->
<div class="row mb-3">
  <div class="col">
    <div class="card"><div class="card-body">Total: <span id="totalCount">0</span></div></div>
  </div>
  <div class="col">
    <div class="card"><div class="card-body">Expired: <span id="expiredCount">0</span></div></div>
  </div>
  <div class="col">
    <div class="card"><div class="card-body">Low Stock: <span id="lowStockCount">0</span></div></div>
  </div>
</div>

<canvas id="stockChart" width="200" height="200"></canvas>

<!-- Medicine Table -->
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Batch</th><th>Expiry</th><th>Qty</th><th>Supplier</th><th>Actions</th>
    </tr>
  </thead>
  <tbody id="medicineTable"></tbody>
</table>

<!-- Link JS -->
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<script>
  initDashboard(); // Run dashboard functions on page load
</script>
{% endblock %}
